<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="areaTotal">
        <div id="area">
            <h3>Calcular média aluno</h3>
            <p>Nota maior que 7 = <b>Aprovado...</b></p>
            <p>Nota menor que 6.9 e maior que 5 = <b>Recuperação...</b></p>
            <p>Nota menor que 5 = <b>Reprovado</b>...</p>

            <input type="text" placeholder="Digite a primeira nota" name="n1" id="n1">

            <input type="text" placeholder="Digite a segunda nota" name="n2" id="n2">

            <input type="text" placeholder="Digite a terceira nota" name="n3" id="n3">

            <button id="botao" onclick="calcular()" onclick="situacao()">Calcular média</button>

            <div id="resultado"></div>
            <div id="resultadoSituacao"></div>

        </div>
    </div>



    <script type="text/javascript" src="index.js
    "></script>
</body>
</html>
